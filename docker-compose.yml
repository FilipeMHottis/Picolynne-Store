version: '3.9'

services:
  db:
    build: ./db
    container_name: picolynne_db
    restart: always
    environment:
      POSTGRES_DB: picolynne_store_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: